<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="'Hello, ' + ${person.getFirstName()} + ' '+ ${person.getLastName()} +'!'"></p>
<table>
    <tr th:each="personItem : ${personList}">
        <td th:text="${personItem.getId()} +' '+ ${personItem.getFirstName()} + ' '+ ${personItem.getLastName()} +'!'"></td>
    </tr>
</table>
</body>
</html>
